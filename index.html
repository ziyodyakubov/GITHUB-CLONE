<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- MAIN CSS LINK -->
    <link rel="stylesheet" href="./style.css">

    <!-- TAILWIND LINK -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Github</title>
</head>

<body class="bg-[#0D1117]">
    <!-- HEADER SECTION STARTED -->
    <header class="bg-[#161B22] py-[16px]">
        <div class="conatainer">
            <nav class="flex items-center justify-between">
                <ul class="flex items-center gap-[16px]">
                    <li><a href="#"><img src="./assets/images/svg/github-logo.svg" alt="github"></a></li>

                    <li class="flex items-center "><input type="text"
                            class="cursor-pointer bg-[#0D1117] pl-[12px] pr-[4px] w-[272px] pt-[5px] pb-[5px] border-[#282C31] border-[1px] rounded-[5px] text-[#6E7681] text-[13px] outline-none"
                            placeholder="Search or jump to..."> <img src="./assets/images/svg/key slash.svg"
                            alt="keyslash" class="relative right-[30px] cursor-pointer"></li>
                    <li class="text-[#FFF] text-[14px] font-[700]"><a href="#">Pull requests</a></li>
                    <li class="text-[#FFF] text-[14px] font-[700]"><a href="#">Issues</a></li>
                    <li class="text-[#FFF] text-[14px] font-[700]"><a href="#">Codespaces</a></li>
                    <li class="text-[#FFF] text-[14px] font-[700]"><a href="#">Marketplace</a></li>
                    <li class="text-[#FFF] text-[14px] font-[700]"><a href="#">Explore</a></li>
                </ul>

                <ul class="flex items-center gap-[15px]">
                    <li><a href="#"><img src="./assets/images/svg/qongiroq.svg" alt="qongiroq"></a></li>
                    <li class="flex items-center gap-[2px]"><a href="#"><img src="./assets/images/svg/plus.svg"
                                alt="plus"></a> <a href="#"><img src="./assets/images/svg/arrowdown filled.svg"
                                alt="arrow"></a></li>
                    <li class="flex items-center gap-[2px]"><a href="#"><img class="rounded-[50%]"
                                src="./assets/images/svg/profile.svg" alt="profile"></a> <a href="#"><img
                                src="./assets/images/svg/arrowdown filled.svg" alt="arrow"></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- HEADER SECTION ENDED -->
</body>

</html>
